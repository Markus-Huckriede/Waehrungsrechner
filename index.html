<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Währungsrechner</title>
    <style>
      body {
        background-color: rgb(75, 75, 75);
        margin: 0;
        font-family: "Open Sans", sans-serif;
        font-size: 24px;
      }
      div {
        margin: 0;
        padding: 0;
      }

      .navbar {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .flag {
        width: 80px;
        position: absolute;
        left: 50px;
        pointer-events: none;
      }

      input {
        height: 60px;
        background-color: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        flex: 1;
        padding-left: 100px;
        color: white;
        font-size: 24px;
        text-align: center;
      }

      .input-container {
        background-color: #7b7373;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 32px;
        padding-right: 32px;
        margin-bottom: 100px;
        min-height: 100px;
        position: relative;
      }

      .currency {
        position: absolute;
        right: 100px;
        font-size: 25px;
        color: white;
        pointer-events: none;
      }
      .center-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
        min-height: 60px;
      }
      button {
        background-color: grey;
        padding: 0 32px;
        height: 50px;
        border: unset;
        font-size: 24px;
        border-radius: 10px;
      }
      button:hover {
        background-color: darkgrey;
      }
      button:active {
        transform: translateY(4px);
        box-shadow: 0 1px #b30000;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">Währungsrechner</div>

    <div class="input-container">
      <img class="flag" src="/Bilder/eu_flag.png" />
      <input id="currency1" type="text" />
      <span class="currency">EUR</span>
    </div>

    <div class="input-container">
      <img class="flag" src="/Bilder/usa_flag.jpg" />
      <input id="currency2" type="text" />
      <span class="currency"> USD</span>
    </div>

    <div class="center-container">
      <button onclick="calculate()">Berechnen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
